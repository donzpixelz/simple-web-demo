server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Simple no-cache headers
  add_header Cache-Control "no-store, no-cache, must-revalidate, max-age=0" always;
  add_header Pragma "no-cache" always;
  expires -1;

  location / {
    try_files $uri $uri/ /index.html;
  }
}
